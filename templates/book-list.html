{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Book List</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">image</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.publisher }}</td>
                <td>
                    <img src="/media/{{ book.image }}" width='130' />
                </td>
                <td>
                    <a type="button" class="btn btn-warning" href="{% url 'book-update' book.id %}">Update</a>
                    <a type="button" class="btn btn-danger" href="{% url 'book-delete' book.id %}">Delete</a>
                    <a type="button" class="btn btn-info" href="{% url 'book-detail' book.id %}">Detail</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{% url 'book-create' %}">Create</a>
</div>

<div class="container">
        <h2>Contact Us</h2>
        <form action="{% url 'content' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
